<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APriGrosh - Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      position: sticky;
      top: 0;
    }
    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 2rem;
      background: white;
      color: black;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
      max-width: 600px;
    }
    .cta-button {
      background: #ffcc00;
      color: #1e3c72;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #ffdb4d;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <nav>
    <h1>Logo (Temp)</h1>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section class="hero">
    <h2>Hello, I’m <span style="color:#ffcc00;">APriGrosh</span></h2>
    <p>Welcome to my website!</p>
    <button class="cta-button">Explore More</button>
  </section>
  <footer>
    <p>© 2025 APriGrosh. All Rights Reserved.</p>
  </footer>
</body>
</html>
